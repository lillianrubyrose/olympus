[workspace]
members = ["src/*"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.0.0"
publish = false

[workspace.lints.clippy]
pedantic = "warn"
missing_panics_doc = "allow"
missing_errors_doc = "allow"
module_name_repetitions = "allow"
too_many_lines = "allow"
range_plus_one = "allow"

[workspace.dependencies]
ariadne = "0.4.0"
